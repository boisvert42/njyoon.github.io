<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NYT Crossword Submission Editor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.1.1/jspdf.umd.min.js"></script>
    <script src="/js/puz.js" type="text/javascript"></script>
    <script src="/js/puz_functions.js" type="text/javascript"></script>

    <style>
      head{height:100%}
      body{
      background-color:#fcfcfc;
      }
      h1 {
      color:#f55d4b;
      font-size:3rem;
      font-weight:bold;
      }

      h3 {
      color:#686868;
      }
      @media only screen and (max-width:768px) {
        #map {
          height:400px;
        }
      }

    </style>
  </head>

  <body>
    <div class="container pt-5">
      <h1>NYT Crossword Submission Editor</h1>
      <h3 class="pt-3">This tool builds on Alex Boisvert's  <a href="https://crosswordnexus.com/apps/puz-to-nyt/">PUZ to NYT Converter</a> to provide more customization options to their submissions.</h3>
      <form>
        <div class="form-group pt-3 pb-3">
          <label for="files">Select your .puz file to export as a PDF:</label><br>
          <input type="file" accept='.puz' class="form-control-file" id="files" name="files">
          <br>
          <button class="btn btn-outline-primary" type="button" onclick="handleFileSelect();return false;">Submit</button>

        </div>
      </form>

        <script>
        function handleFileSelect(evt) {
            // get the address and e-mail
            var email = "njyoon@gmail.com";
            var address = "400 W 119th St";
            var gray = "black";
            if (!email || !address) {
                alert('Email and address required');
                return;    
            }
            var files = document.getElementById('files').files; // FileList object

            // files is a FileList of File objects.
            for (var i = 0, f; f = files[i]; i++) {

                // Only process small files.
                if (f.size >= 7500) {
                    alert('This file is too big.');
                    continue;
                }
                if (f) {
                    var r = new FileReader();
                    var filename = f.name;
                    var outname = filename + '.nyt.pdf';
                    r.onload = (function(theFile) {
                        return function(e) { 
                            var contents = e.target.result;
                            var puzdata = PUZAPP.parsepuz(contents);
                            var options = {outfile: outname, email: email, address: address, gray: gray};
                            puzdata_to_nyt(puzdata,options);
                        };
                    })(f);
                    r.readAsBinaryString(f);
                } else { 
                    alert("Failed to load file");
                }
            }
        }
            document.getElementById('files').addEventListener('change', handleFileSelect, false);
        </script>

    




      <p class="pt-5">
        Original code from
        <a
          href="https://crosswordnexus.com/apps/puz-to-nyt/"
          >Crossword Nexus</a>.
        <br>
        
      </p>
    </div>


  </body>
</html>
