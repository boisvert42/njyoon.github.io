<html lang="en">

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NYT Crossword Submission Editor</title>

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />


    <style>
      head{height:100%}
      body{
      background-color:#fcfcfc;
      }
      h1 {
      color:#f55d4b;
      font-size:3rem;
      font-weight:bold;
      }

      h3 {
      color:#686868;
      }
      @media only screen and (max-width:768px) {
        #map {
          height:400px;
        }
      }

      .pdfobject-container { 
          height: 40rem; 
          }

  </head>

  <body>
    <div class="container pt-5">
      <h1>NYT Crossword Submission Editor</h1>
      <h3 class="pt-3">This tool builds on Alex Boisvert's <a href="https://crosswordnexus.com/apps/puz-to-nyt/">PUZ to NYT Converter</a> to conform to current <a href="https://www.nytimes.com/puzzles/submissions/crossword">NYT submission guidelines</a> and to provide more customization options.</h3>
      <div class="row pt-5 pb-3">
          <div class = "col-12 col-lg-4">
            <form>
                <div class="form-group">   
                <label for="files">Select your .puz file to export as a PDF:</label><br>
                <input type="file" accept='.puz' class="form-control-file" id="files" name="files">

                <div class="custom-control custom-switch pt-5">
                    <input type="checkbox" class="custom-control-input" id="gray">
                    <label class="custom-control-label" for="gray">Inksaver Mode</label>
                </div>
                <div class="custom-control custom-switch pt-3">
                    <input type="checkbox" class="custom-control-input" id="wordCount">
                    <label class="custom-control-label" for="wordCount">Include Word Count</label>
                </div>
                <div class="custom-control custom-switch pt-3 pb-5">
                    <input type="checkbox" class="custom-control-input" id="pages">
                    <label class="custom-control-label" for="pages">Include Page Numbers</label>
                </div>
                <div class="form-group pb-3">
                    <label for="generalFont">Font</label>
                    <br>
                    <select class="form-control col-8" id="generalFont">
                    <option value="NunitoSans-Regular" selected>Nunito Sans</option>
                    <option value="helvetica">Helvetica</option>
                    <option value="courier">Courier</option>
                    <option value="times">Times New Roman</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="headerText">Header Text</label><br>
                    <textarea class="form-control pv-2 pl-3 pr-2 col-10" id="headerText" rows="4" placeholder="Your Name&#13;&#10;Address Line 1&#13;&#10;Address Line 2&#13;&#10;Email Address"></textarea>
                </div>
                <br>
                <button class="btn btn-outline-primary" id="previewButton" type="button" onclick="handleFileSelect();return false;">Preview PDF</button>

                </div>

            </form>
        </div>
        <div class = "col-12 col-lg-8" id="example1">
        </div>
    </div>


        <script>
        function handleFileSelect(evt) {

            // get the address and e-mail
            var address = document.getElementById('headerText').value;
            var gray = 0;
            var generalFont = document.getElementById('generalFont').value;
            var wc = 0;
            var pages = 0;

            if (document.getElementById('gray').checked) {
                gray = 0.6;
            }

            if (document.getElementById('wordCount').checked) {
                wc = 1;
            }

            if (document.getElementById('pages').checked) {
                pages = 1;
            }

            var files = document.getElementById('files').files; // FileList object

            // files is a FileList of File objects.
            for (var i = 0, f; f = files[i]; i++) {

                // Only process small files.
                if (f.size >= 7500) {
                    alert('This file is too big.');
                    continue;
                }
                if (f) {
                    var r = new FileReader();
                    var filename = f.name;
                    var outname = filename + '.pdf';
                    r.onload = (function(theFile) {
                        return function(e) { 
                            var contents = e.target.result;
                            var puzdata = PUZAPP.parsepuz(contents);
                            var options = {outfile: outname, address: address, gray: gray, font: generalFont, wc: wc, pages: pages};
                            puzdata_to_nyt(puzdata,options);
                        };
                    })(f);
                    r.readAsBinaryString(f);
                } else { 
                    alert("Failed to load file");
                }
            }

            document.querySelector('#previewButton').textContent = 'Refresh Preview';
        }

        </script>

      </p>
    </div>

    <script src="../shortzshortz/js/puz_functions.js" type="text/javascript"></script>
    <script src="../shortzshortz/js/pdfobject.min.js"></script>

  </body>
</html>
