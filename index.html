<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NYT Crossword Submission Editor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />


    <style>
      head{height:100%}
      body{
      background-color:#fcfcfc;
      }
      h1 {
      color:#f55d4b;
      font-size:3rem;
      font-weight:bold;
      }

      h3 {
      color:#686868;
      }
      @media only screen and (max-width:768px) {
        #map {
          height:400px;
        }
      }

    </style>


  </head>

  <body>
    <div class="container pt-5">
      <h1>NYT Crossword Submission Editor</h1>
      <h3 class="pt-3">This tool builds on Alex Boisvert's  <a href="https://crosswordnexus.com/apps/puz-to-nyt/">PUZ to NYT Converter</a> to provide more customization options to their submissions.</h3>
      <form>
        <div class="form-group pt-3 pb-3">

          <label for="files">Select your .puz file to export as a PDF:</label><br>
          <input type="file" accept='.puz' class="form-control-file" id="files" name="files">

          <div class="custom-control custom-switch pt-5 pb-3">
            <input type="checkbox" class="custom-control-input" id="gray">
            <label class="custom-control-label" for="gray">Inksaver Mode</label>
          </div>
          <div class="form-group pb-3">
            <label for="generalFont">Font</label>
            <br>
            <select class="form-control-sm" id="generalFont">
              <option value="NunitoSans-Regular" selected>Nunito Sans</option>
              <option value="helvetica">Helvetica</option>
              <option value="courier">Courier</option>
              <option value="times">Times New Roman</option>
            </select>
          </div>
          <br>
          <button class="btn btn-outline-primary" type="button" onclick="handleFileSelect();return false;">Submit</button>

        </div>

      </form>

        <script>
        function handleFileSelect(evt) {

            // get the address and e-mail
            var email = "njyoon@gmail.com";
            var address = "test address";
            var gray = 0;
            var generalFont = document.getElementById('generalFont').value;

            if (document.getElementById('gray').checked) {
                gray = 0.6;
            }

            var files = document.getElementById('files').files; // FileList object

            // files is a FileList of File objects.
            for (var i = 0, f; f = files[i]; i++) {

                // Only process small files.
                if (f.size >= 7500) {
                    alert('This file is too big.');
                    continue;
                }
                if (f) {
                    var r = new FileReader();
                    var filename = f.name;
                    var outname = filename + '.pdf';
                    r.onload = (function(theFile) {
                        return function(e) { 
                            var contents = e.target.result;
                            var puzdata = PUZAPP.parsepuz(contents);
                            var options = {outfile: outname, email: email, address: address, gray: gray, font: generalFont};
                            puzdata_to_nyt(puzdata,options);
                        };
                    })(f);
                    r.readAsBinaryString(f);
                } else { 
                    alert("Failed to load file");
                }
            }
        }

        </script>

    




      <p class="pt-5">
        Original code from
        <a
          href="https://crosswordnexus.com/apps/puz-to-nyt/"
          >Crossword Nexus</a>.
        <br>
        
      </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.1.1/jspdf.umd.min.js"></script>
    <script src="../shortzshortz/js/NunitoSans-Regular-normal.js"></script>
    <script src="../shortzshortz/js/puz.js" type="text/javascript"></script>
    <script src="../shortzshortz/js/puz_functions.js" type="text/javascript"></script>

  </body>
</html>
