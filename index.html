<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NYT Crossword Submission Editor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <style>
    html {margin-left: calc(100vw - 100%);}
    head{height:100%}
    body{
        background-color:#fcfcfc;
    }
    h1 {
        color:#f55d4b;
        font-size:3rem;
        font-weight:bold;
    }

    h3 {
        color:#686868;
    }

    .material-icons.md-24 { 
        font-size: 24px; 
        vertical-align: bottom;
    }

    .collapsible-link {
    width: 100%;
    position: relative;
    text-align: left;
    }

    .collapsible-link::before {
    content: '\e5cf';
    position: absolute;
    top: 50%;
    right: 0.8rem;
    transform: translateY(-50%);
    display: block;
    font-family: 'Material Icons';
    font-size: 1.1rem;
    }

    .collapsible-link[aria-expanded='true']::before {
    content: '\e5ce';
    }

    ::placeholder {
        color:lightgrey;
    }

    .pdfobject-container { 
        height: 40rem; 
    }


    </style>


  </head>

  <body>
    <div class="container pt-4">
      <h1>NYT Crossword Submission Editor</h1>
      <h4 class="pt-2 pb-2">This tool builds on Alex Boisvert's <a href="https://crosswordnexus.com/apps/puz-to-nyt/">PUZ to NYT Converter</a> to conform to current <a href="https://www.nytimes.com/puzzles/submissions/crossword">NYT submission guidelines</a> and to provide more customization options.</h4>
      <hr>
      <div class="row pt-2 pb-5">

          <div class="col-12 col-lg-4">

              <div class="accordion shadow" id="accordionExample" >



                    <form>
                        <div class="card">
                            <div class="card-header bg-white shadow-sm border-0" id="headingOne">
                                <h2 class="mb-0">
                                    <button type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="btn btn-link text-dark font-weight-bold text-uppercase collapsible-link">
                                        Choose File 
                                    </button> 
                                </h2>
                            </div>
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                <div class="card-body px-4 pt-3 pb-2">
                                    <div class="form-group">   
                                        <label for="files">Select your .puz file to export as a PDF:</label>
                                        <input type="file" accept='.puz' class="form-control-file" id="files" name="files">
                                    </div>  
                                </div>
                            </div>
                        </div>


                        <div class="card">
                            <div id="headingTwo" class="card-header bg-white shadow-sm border-0">
                                <h2 class="mb-0">
                                    <button type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" class="btn btn-link collapsed text-dark font-weight-bold text-uppercase collapsible-link">Add Content</button>
                                </h2>
                            </div>
                            <div id="collapseTwo" aria-labelledby="headingTwo" data-parent="#accordionExample" class="collapse">
                                <div class="card-body px-4 py-3">
                                    <div class="form-group">
                                        <label for="headerText">Input Header (Contact Information)</label><br>
                                        <textarea class="form-control pv-2 pl-3 pr-2 col-10" id="headerText" rows="4" placeholder="Your Name&#13;&#10;Address Line 1&#13;&#10;Address Line 2&#13;&#10;Email Address"></textarea>
                                    </div>
                                    <div class="custom-control custom-switch pt-2">
                                        <input type="checkbox" class="custom-control-input" id="wordCount">
                                        <label class="custom-control-label" for="wordCount">Include Word Count</label>
                                    </div>
                                    <div class="custom-control custom-switch pt-2">
                                        <input type="checkbox" class="custom-control-input" id="pages">
                                        <label class="custom-control-label" for="pages">Include Page Numbers</label>
                                    </div>
                                    <div class="custom-control custom-switch pt-2">
                                        <input type="checkbox" data-toggle="collapse" href="#additional-header" class="custom-control-input" id="coco">
                                        <label class="custom-control-label" for="coco">Add Co-constructor Information <span class="material-icons md-24">face</span></label>
                                    </div>
                                    <div class="form-group collapse pt-2" id="additional-header">
                                        <textarea class="form-control pv-2 pl-3 pr-2 col-10" id="headerText2" rows="4" placeholder="Co-constructor's Name&#13;&#10;Address Line 1&#13;&#10;Address Line 2&#13;&#10;Email Address"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div id="headingThree" class="card-header bg-white shadow-sm border-0">
                                <h2 class="mb-0">
                                    <button type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" class="btn btn-link collapsed text-dark font-weight-bold text-uppercase collapsible-link">Format Puzzle</button>
                                </h2>
                            </div>
                            <div id="collapseThree" aria-labelledby="headingTwo" data-parent="#accordionExample" class="collapse">
                                <div class="card-body px-4 py-3">
                                    <div class="form-group">
                                        <label for="generalFont">Font</label>
                                        <br>
                                        <select class="form-control col-8" id="generalFont">
                                        <option value="NunitoSans-Regular" selected>Nunito Sans</option>
                                        <option value="helvetica">Helvetica</option>
                                        <option value="courier">Courier</option>
                                        <option value="times">Times New Roman</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="gridSize">Grid Size (pts)</label>
                                        <input type="number" class="form-control" id="gridSize" value="360">
                                    </div>
                                    <div class="form-group">
                                        <label for="letterSize">Letter Size (% of square height)</label>
                                        <input type="number" class="form-control" id="letterSize" value="62">
                                    </div>
                                    <div class="form-group">
                                        <label for="numberSize">Number Size (% of square height)</label>
                                        <input type="number" class="form-control" id="numberSize" value="30">
                                    </div>
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="gray">
                                        <label class="custom-control-label" for="gray">Inksaver Mode</label>
                                    </div>
                                </div>  
                            </div>

                            <div class="card">
                                <div class="btn-group p-2" role="group" aria-label="preview button">
                                    <button class="btn btn-outline-primary col-6 mr-2" id="previewButton" type="button" onclick="handleFileSelect('preview');return false;">Preview PDF</button>

                                    <button class="btn btn-outline-primary col-6" id="downloadButton" type="button" onclick="handleFileSelect('download');return false;">Download PDF</button>
                                </div>
                            </div>
                        </div>







                              
                        

                        </div>

                    </form>
                
            </div>

        <div class = "col-12 col-lg-8" id="example1">

        </div>
    </div>


        <script>
        function handleFileSelect(evt) {

            // get the address and e-mail
            var address = document.getElementById('headerText').value;
            var coconstructor = '';
            var gray = 0;
            var generalFont = document.getElementById('generalFont').value;
            var wc = 0;
            var pages = 0;
            var grid = document.getElementById('gridSize').value;
            var letter = document.getElementById('letterSize').value;
            var number = document.getElementById('numberSize').value;

            if (document.getElementById('gray').checked) {
                gray = 0.6;
            }

            if (document.getElementById('wordCount').checked) {
                wc = 1;
            }

            if (document.getElementById('pages').checked) {
                pages = 1;
            }

            if (document.getElementById('coco').checked) {
                coconstructor = document.getElementById('headerText2').value;
            }

            var files = document.getElementById('files').files; // FileList object

            // files is a FileList of File objects.
            for (var i = 0, f; f = files[i]; i++) {

                // Only process small files.
                if (f.size >= 7500) {
                    alert('This file is too big.');
                    continue;
                }
                if (f) {
                    var r = new FileReader();
                    var filename = f.name;
                    var outname = filename + '.pdf';
                    r.onload = (function(theFile) {
                        return function(e) { 
                            var contents = e.target.result;
                            var puzdata = PUZAPP.parsepuz(contents);
                            var options = {outfile: outname, address: address, gray: gray, font: generalFont, wc: wc, pages: pages, coconstructor: coconstructor, output: evt, grid_size: grid, letter_pct: letter, number_pct: number};
                            puzdata_to_nyt(puzdata,options);
                        };
                    })(f);
                    r.readAsBinaryString(f);
                    document.querySelector('#previewButton').textContent = 'Apply Changes';
                } else { 
                    alert("Failed to load file");
                }
            }


        }

        </script>

    




      <p>
          <hr/>
        Original code from
        <a
          href="https://crosswordnexus.com/apps/puz-to-nyt/"

        <br>
        
      </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.1.1/jspdf.umd.min.js"></script>
    <script src="../shortzshortz/js/NunitoSans-Regular-normal.js"></script>
    <script src="../shortzshortz/js/NunitoSans-Regular-bold.js"></script>
    <script src="../shortzshortz/js/puz.js" type="text/javascript"></script>
    <script src="../shortzshortz/js/puz_functions.js" type="text/javascript"></script>
    <script src="../shortzshortz/js/pdfobject.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
